<!DOCTYPE html>
<head>
    <title>Advanced Search</title>
    <script src="https://use.fontawesome.com/2180418238.js"></script>
    <link rel="stylesheet" type="text/css" href="advance-Search.css">
</head>
<body>
    <header>
        <ul>
            <li id="logo"><img src="images/google_img.png" > </li>
            <li id="backToMain"><a href="index.html">Back to Main</a></li>
        </ul>
    </header>

        <section>
            <h2>Advanced Search</h2>
            
            <div class="container">
                <form>
                    <div class="header1">
                        <h3>Find Pages with ...</h3>
                    </div>
                    <div class="label1">
                        <label for="1" >all these words: </label>
                    </div>
                    <div class="input1">
                        <input id="1" type=text name="all">
                    </div>
                    <div class="label2">
                        <label for="2" >this exact word or phrase: </label>
                    </div>
                    <div class="input2">
                        <input id="2" type=text name="this">
                    </div>
                    <div class="label3">
                        <label for="3">any of these words: </label>
                    </div>
                    <div class="input3">
                        <input id="3" type=text name="any">
                    </div>
                    <div class="label4">
                        <label for="4">none of these words:</label>
                    </div>
                    <div class="input4">
                        <input id="4" type=text name="none">
                    </div>
                    <div class="button">
                        <input type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </section>

        <footer>
            
            <div class="footer1">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
</body>
</html>
